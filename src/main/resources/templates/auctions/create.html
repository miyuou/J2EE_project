<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head">
    <title>Create Auction - Auction System</title>
</head>
<body>
    <div th:replace="layout/main :: nav"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Create New Auction</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/auctions/create}" method="post" th:object="${auction}" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4" required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="startingPrice" class="form-label">Starting Price ($)</label>
                                <input type="number" class="form-control" id="startingPrice" th:field="*{startingPrice}" 
                                       min="0.01" step="0.01" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('startingPrice')}" th:errors="*{startingPrice}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="endTime" class="form-label">End Time</label>
                                <input type="datetime-local" class="form-control" id="endTime" th:field="*{endTime}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Auction Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                <div class="form-text">Optional: Upload an image for your auction</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Create Auction</button>
                                <a href="/auctions" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/main :: footer"></div>

    <script th:inline="javascript">
        // Set minimum datetime to current time
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('endTime').min = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
